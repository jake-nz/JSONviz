<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>JSONviz</title>
    
    <style>
        /* reset */
        ul, li{ padding:0; margin:0; list-style:none; }
    </style>
    <link rel="stylesheet" type="text/css" href="jquery.jsonviz.css">
        
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="jquery.jsonviz.js"></script>
    <script>
    $(function(){
        $('#a').jsonviz ({
            'object':[
                1,
                new Date(),
                {
                    "cat":true,
                    "dog":false,
                    3:null
                },
                false,
                true,
                null,
                "string",
                [-1,2,3e-3],
                [],
                {}
            ]
        });
        $('#b').jsonviz ('{"source":"string", "success":true}');
    });
    </script>
    
</head>
<body>
  <ul id="a"></ul>
  <ul id="b"></ul>
</body>
